        <h1>Producto</h1>
        <button onclick="window.location.href='productos.html'">Volver</button>
        <div class="register-container">
            <div class="card" style="width: 24rem;">
            <form id="produc-form">
                <div class="form-group">
                    <label>Nombre</label>
                <input type="text" id="produc-nombre" placeholder="Nombre"
                    required>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                <input type="text" id="produc-descripcion"
                    placeholder="Descripción" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                <input type="number" id="produc-precio" placeholder="Precio"
                    required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                <input type="number" id="produc-stock" placeholder="Stock"
                    required>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                <select id="produc-tipo" placeholder="Tipo Producto">
                    <option value selected disabled>Tipo Producto</option>
                </select>
                    </div>
                    <div class="form-group">
                        <label>Link de la imagen</label>
                <input type="url" id="produc-image" placeholder="Imagen URL"
                    required>
                    </div>
                <button type="submit" >Agregar Producto</button>
            </form>
            <ul id="produc-list"></ul>
        </div>
